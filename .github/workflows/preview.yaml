name: CV Preview

on:
  pull_request:
    paths:
      - "**.typ"

jobs:
  build-and-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Nix
        uses: cachix/install-nix-action@v22

      - name: Build CV in PDF and PNG formats
        run: |
          nix develop --command cv build cv.pdf pdf
          nix develop --command cv build cv.png png

      - name: Encode PNG to base64
        id: encode_png
        run: |
          BASE64_PNG=$(base64 -w 0 cv.png)
          echo "base64_png=$BASE64_PNG" >> $GITHUB_OUTPUT

      - name: Upload CV PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: cv-pdf
          path: cv.pdf

      - name: Comment PR with preview and download link
        uses: actions/github-script@v7
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const artifactUrl = `https://github.com/${context.repo.owner}/${context.repo.name}/actions/runs/${context.runId}`;
            const base64Png = '${{ steps.encode_png.outputs.base64_png }}';

            const comment = `
            ## CV Preview

            ![CV Preview](data:image/png;base64,${base64Png})

            [Download Full CV (PDF)](${artifactUrl})
            `;

            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: comment
            })
